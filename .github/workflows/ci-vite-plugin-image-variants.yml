name: CI (vite-plugin-image-variants)

on:
  push:
    paths:
      - packages/vite-plugin-image-variants/**

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run quality -w @kinzal-net/vite-plugin-image-variants

  build:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build -w @kinzal-net/vite-plugin-image-variants
