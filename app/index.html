<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RakugakiYa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/icon-57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152.png">
    <!-- build:css styles/kinzal.net.min.css -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:200'>
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body>
  	<!-- navigation -->
  	<header id="header">
	  	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="/">RakugakiYa</a>
			    </div>
			    <div class="collapse navbar-collapse">
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="original.html" {{ if (key==='original') { }}class="active"{{ } }}>Original</a></li>
			        <li><a href="scrap.html" {{ if (key==='scrap') { }}class="active"{{ } }}>Scrap</a></li>
			        <li><a href="http://about.me/kinzal">About me</a></li>
			      </ul>
		      </div>
			  </div>
			</nav>
		</header>
		<!-- navigation -->

		<!-- contents -->
		<div class="container-fluid" id="content">
	  	{{ images().forEach(function(path, index) { }}
		  <div class="row" id="{{- path }}">
	      <a href="#"><img data-echo="//kinzal.imgix.net/images/{{- key }}/{{- path }}?auto=format" lazyload="1"/></a>
		  </div>
		  {{ }) }}
		  <div class="row">
		  	{{ images().forEach(function(path, index) { }}
		    <div class="column col-xs-6 col-sm-3 col-md-2">
		      <a href="#{{- path }}" class="thumbnail"><img src="images/empty.png" data-echo="//kinzal.imgix.net/images/{{- key }}/{{- path }}?fit=crop&crop=faces,top&w=400&h=400&auto=format&q=60" lazyload="1"/></a>
		    </div>
		 	  {{ }) }}
		  </div>
		</div>
		<!-- contents -->

		<!-- footer -->
		<footer id="footer">
			<div class="container-fluid">
				<ul class="sorcial-icons list-inline pull-left">
	  		  <li>
	  		  	<a href="http://twitter.com/share?count=horizontal&original_referer=http://www.kinzal.net/&text=RakugakiYa&tw_p=tweetbutton&url=http://www.kinzal.net/" class="btn btn-social-icon btn-twitter" onclick="window.open(this.href, 'tweetwindow', 'width=550, height=450,personalbar=0,toolbar=0,scrollbars=1,resizable=1'); return false;">
	  		  		<i class="fa fa-twitter"></i>
	  		  	</a>
	  		  </li>
	  		  <li>
	  		  	<a href="http://www.facebook.com/share.php?u=http://www.kinzal.net/" class="btn btn-social-icon btn-facebook" onclick="window.open(this.href, 'FBwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;">
	  		  		<i class="fa fa-facebook"></i>
	  		  	</a>
	  		  </li>
	  		  <li>
	  		  	<a href="https://plus.google.com/share?url=http://www.kinzal.net/" class="btn btn-social-icon btn-google-plus" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
	  		  		<i class="fa fa-google-plus"></i>
	  		  	</a>
	  		  </li>
	  		</ul>
		  	<p class="copy-right pull-right">Â© 2005-{{- year }}, kinzal.net</p>
	  	</div>
		</footer>
		<!-- footer -->
    <!-- build:js scripts/kinzal.net.min.js -->
		<script type="text/javascript" src="components/minified/dist/minified.js"></script>
		<script type="text/javascript" src="components/echojs/dist/echo.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
    <!-- endbuild -->
  </body>
</html>
